<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Project</title>
    <link rel = "icon" href="/frontend/static/japanese.png" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        .login-area{
            min-height: 100vh;        
            display: grid;
            place-items: center;      
            padding: 2rem 0;          
          }
          
          .login-wrapper{
            width: 600px;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
          }
          
    </style>
</head>
<body>
    <header>
        <h1>JPKR</h1> 
    </header>
    <main class="login-area">
        <div class="login-wrapper">
            <h1>Sign In</h1>
            <form method="post">
              <label for="id">아이디
                <input type="text" id="id" name="id">
              </label>
              <label for="pswd">비밀번호
                <input type="password" id="password" name="pswd">
              </label>
              <button type="submit">로그인</button>
            </form>
            <p style="margin-top:12px;">
                계정이 없으신가요?
                <a href="./signup.html">회원가입</a>
              </p>
          </div>
    </main>


    <footer>
        <p>&copy; 2025 NLP Project</p>
    </footer>
    <script src="./js/login.js"></script>
</body>

</html>
